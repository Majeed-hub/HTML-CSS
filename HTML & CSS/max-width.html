<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Max-width</title>
    <style>
        div.ex1 {
            width: 500px;
            margin: auto;
            border: 3px solid #73ad21;
        }
          div.ex2 {
            /* max-width: 500px; */
            max-width: 500px;
            margin: auto;
            border: 3px solid #73ad21;
        }
    </style>
</head>
<body>
    <h2>CSS max-width</h2>
<div class ="ex1">This div has width: 500px;</div>
<br>
<div  class ="ex2"> This div element has max-width: 500px;</div>
<p><strong>Tips: </strong> drag the browser window to smaller than 500px wide, to see th edifference betweent the two divs!</p>


</body>
</html>
