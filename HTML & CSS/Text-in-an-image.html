<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text in an image</title>
    <style>
        .container {
            position: relative;
        }
        .topleft {
            position: absolute;
            top: 8px;
            left: 16px;
            font-size: 20px;
        }
        img {
            width: auto;
            height: auto;
            opacity:0.7;
        }
    </style>
</head>
<body>
    <h2>Image</h2>
    <p>Add some text to an image in the top left corner</p>
    <div class="container"><img src="../Assets/images/wallpaper.jpg" alt=""><div class="topleft">top left</div></div>
</body>
</html>
