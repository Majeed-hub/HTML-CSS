<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link as a button</title>
    <style>
        a:link,
        a:visited {

          
            background-color:orangered;
            color: white;
            padding: 14px 25px;
            display: inline-block;
            text-align: center;
            text-decoration: none;
        }
        a:hover,  
        a:active {
            color: rgb(36, 2, 2);
        }
        a{
            font-size: large;
        }
    </style>
</head>
<body>
    <h1>Link button </h1>
    <p>A link styled as button</p>
   

    <a href="somepage.html" >Visit hesabe website</a>
</body>
</html>
