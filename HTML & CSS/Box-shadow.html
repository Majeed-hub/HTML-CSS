<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box shadow</title>
    <style>
        div {
            width: 400px;
            height: 300px;
            padding: 10px;
            background-color: tomato;
            box-shadow: 10px 10px  5px grey;

        }
         hr {
            box-shadow:  2px 2px 5px grey;
            height : 3px;
            background: yellow;
        } 
    </style>
</head>
<body>
    <div>This is a div element with box shadow</div>
    <p>the values used with box-shadow property are horizontal shadow (10px),vertical shadow (10px),blure() & shadow color(grey)</p>
    <hr>
</body>
</html>
