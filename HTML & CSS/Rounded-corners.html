<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rounded corners</title>
    <style>
        p {
            font-size: larger;
        }
        .roundedcorner1 {
            padding: 15px;
            width: 400px;
            height:300px;
            border-radius: 25px;
            background-color: tomato;

        }
        .roundedcorner2 {
            padding: 15px;

            border: solid 3px tomato;
             width: 400px;
            height:300px;
            border-radius: 25px;
        }
    </style>
</head>
<body>
    <h1>Rounded corner Demo</h1>
    <p class="roundedcorner1">Rounded corner  with background color</p>
    <p class="roundedcorner2">Rounded corner with border</p>
</body>
</html>
