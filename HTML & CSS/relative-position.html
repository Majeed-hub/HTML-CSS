<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>relative position</title>
    <style>
        div.relative {
            position: relative;
            left: 30px;
            border: 3px solid #72ad21;
        }
    </style>
</head>

<body>

    <h2>Relative position</h2>

    <p>An element with position relative, is  positioned realtive to its
        normal position</p>
    <div class="relative">this element has position relative</div>
</body>

</html>
