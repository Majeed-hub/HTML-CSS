<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>After selector</title>
    <style> 
    p::after {
        content: "~jefferson";
        font-style: italic;


    }
    div::after {
        content:" ~Einstein";
        font-style: italic;
    }
    </style>
</head>
<body>

    <h1>After selctor Demo</h1>
    <p>"He who knows best knows how little he knows."</p>
    <div>"If I can't picture it, I can't understand it."</div>
</body>
</html>
