<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>static position</title>
    <style>
        div.relative {
            position: relative;
            width: 400px;
            height: 200px;
            border: 3px solid #72ad21;
        }
        div.absolute {
            position: absolute;
            top: 80px;
            right: 0;
            width: 200px;
            height: 100px;
            border: 3px solid #72ad21;

        }
    </style>
</head>

<body>

    <h2>static position</h2>

    <p>An element with position absolute, is  positioned to the nearest ancestor(instead of positioning relative to the viewport, fixed )
        </p>
    
            <div class="relative"> this element has position relative
            <div class="absolute">this element has position absolute</div>
                
            </div>
    </body>

</html>
