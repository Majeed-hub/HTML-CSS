<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fixed position</title>
    <style>
        div.fixed {
            position: fixed;
            left: 30px;
            bottom: 0;
            left: 0;
            width: 300px;
            border: 3px solid #72ad21;
        }
    </style>
</head>

<body>

    <h2>Relative fixed</h2>

    <p>An element with position fixed, is positioned realtive to to the viweport, which means it always stays in the
        same place if the page is scrolled
        normal position</p>
        
    <div class="fixed">this element has position fixed</div>
</body>

</html>
