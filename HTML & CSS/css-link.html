<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css link</title>
    <style>
        a:link {
            color: red;
            text-decoration: none;

        }
        a:visited {
            color:rgb(83, 83, 83);
            text-decoration: none;
        }
        a:hover {
            color:hotpink;
            text-decoration: none;

        }
        a:active {
            color:blue;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h2>
        CSS links
    </h2>
    <p><b><a href="https://www.hesabe.com" >visit hesabe.com</a></b></p>
    <p><b>Note:</b>a:hover must come after a:link in css definition in orde to be effective.</p>
    <p><b>Note:</b>a:active must come after a:hover in the css definition in order to be effective .</p>
    
</body>
</html>
