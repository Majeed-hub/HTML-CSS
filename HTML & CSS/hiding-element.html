    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiding element</title>
    <style>
        #element {
            display: none;
        }
    </style>
</head>
<body>
    <h1 >Hiding element with display property</h1>

    ornare urna</p>
    <p>lorem ipsum dolor sit amet, consectetur adipiscing elit. Aliquam auctor nunc eu quam sagittis, et
    ornare urna</p>
</body>
