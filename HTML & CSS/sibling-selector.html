<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sibling selector</title>
    <style>
        p {
            font-size: 20px;
        }
        section p {
            color: slateblue;
        }
        /* */
        section > p {
            color: tomato;
        }
        /* adjescent sibling  */
        h1 + p {
            color:violet;
        }
        h1 ~ p {
            color: yellow;
        }
    </style>
</head>
<body>
    <section>
        <p>child of section</p>
        <div>
            <p>descendant of section</p>
        </div>
        <h1>heading </h1>
        <p>Adjacent sibling to heading </p>
        <p>sibling to heading</p>
    </section>
</body>
</html>
